<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bb Asistente</title>
  <style>
    body { font-family: Arial; background: #101010; color: white; padding: 20px; }
    #chat { border: 1px solid #555; padding: 10px; height: 400px; overflow-y: scroll; }
    input { width: 100%; padding: 10px; margin-top: 10px; }
  </style>
</head>
<body>

<h2>Asistente IA: Bb</h2>
<div id="chat"></div>

<input id="msg" placeholder="Escribe aquí..." onkeydown="if(event.key==='Enter') send()">

<script>
async function send() {
  const input = document.getElementById("msg");
  const chat = document.getElementById("chat");

  chat.innerHTML += `<p><b>Tú:</b> ${input.value}</p>`;

  const response = await fetch("https://bb-api-your-render-url.com/chat", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ message: input.value })
  });

  const data = await response.json();

  chat.innerHTML += `<p><b>Bb:</b> ${data.reply}</p>`;
  input.value = "";
  chat.scrollTop = chat.scrollHeight;
}
</script>

</body>
</html>
